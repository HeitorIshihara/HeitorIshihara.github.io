    <title>Troca Texto</title>
    <meta charset="utf-8">
    <meta name="description" content="Troque palavras do seu texto!">
    <meta name="keywords" content="troca texto, troca, texto, substituir, palavra, artigo">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body>
    <h1 id="main-title">TROCA TEXTO</h1>
    <h3 id="sub-title">Troque todas as ocorrências de uma palavra ou texto!</h3>
    <hr><br>

    <textarea id="initial-textarea" rows="15" placeholder="Insira seu texto aqui"></textarea>
    <br><br>

    <div id="form-div">
        <form id="main-form" onsubmit="validateForm()">
            <div id="form-left-div">
                <div id="findword-div">
                    <label for="findword">Palavra ou texto que irá ser trocado</label><br>
                    <textarea id="findword" class="swap-inputs" form="main-form" rows="4" placeholder="Digite aqui"></textarea>
                </div>
                <br>
                <div id="replacementword-div">
                    <label for="replacementword">Palavra ou texto que será usado para substituir</label><br>
                    <textarea id="replacementword" class="swap-inputs" form="main-form" rows="4" placeholder="Digite aqui"></textarea>
                </div>
                <br><br>
                <input id="replace-button" form="main-form" type="submit" value="Troca!">
            </div>

            <div id="checkbox-div">
                <input type="checkbox" id="case-sensitive-checkbox" name="case-sensitive-checkbox" value="CaseSense">
                <label for="case-sensitive-checkbox">Ignorar letras maiúsculas e minúsculas</label>
            </div>
        </form>

        <br><br>
        <label id="result-textarea-label" for="result-textarea" hidden>Pronto!</label>
        <button id="copy-button" onclick="copy()" hidden>Copiar para área de transferência</button>
        <br><br>
        <textarea id="result-textarea" style="height: 50px;" hidden></textarea>
    </div>
    
 
</body>
